<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-center" th:text="#{label.welcome} + ' ' + ${currentUser.fullName}"></h3>
            <div class="row">
                <div class="col-6 offset-4">
                    <img th:src="@{'/viewphoto/'+${currentUser.userAvatar}}" class="my-3" style="width: 70%;">
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-4">
                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="user_avatar">
                            <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
