<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/flight/saveFlight'}" method="post">
                <input type="hidden" name="id" th:value="${flight.id}">
                <div class="form-group">
                    <label th:text="#{label.price}">
                    </label>
                    <input type="text" class="form-control" name="flight_price"
                           th:value="${flight!=null?flight.price:''}" readonly>
                </div>
                <div class="form-group ml-2">
                    <label th:text="#{label.fromLocation}">
                    </label>
                    <input type="text" class="form-control plain-text" th:value="${flight!=null?flight.fromLocation.city:''}" readonly>
                </div>
                <div class="form-group ml-2">
                    <label th:text="#{label.toLocation}">
                    </label>
                    <input type="text" class="form-control plain-text" th:value="${flight!=null?flight.toLocation.city:''}" readonly>
                </div>
                <div class="form-group">
                    <a th:href="@{'/flight/editflight/'+${flight.id}}" class="btn btn-success"
                       sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">EDIT</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
