<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/location/saveLocation'}" method="post">
                <input type="hidden" name="id" th:value="${location.id}">
                <div class="form-group">
                    <label th:text="#{label.city}">
                    </label>
                    <input type="text" class="form-control" name="location_city"
                           th:value="${location!=null?location.city:''}" readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}">
                    </label>
                    <input type="text" class="form-control" name="location_country"
                           th:value="${location!=null?location.country:''}" readonly>
                </div>
                <div class="modal-footer">  <div class="form-group">
                    <a th:href="@{'/location/editlocation/'+${location.id}}" class="btn btn-success"
                       sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')"th:text="#{label.edit}"></a>
                </div>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
