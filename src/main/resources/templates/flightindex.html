<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/flight/create'}" method="post">
                <div class="form-group ml-2">
                    <label th:text="#{label.price}">
                    </label>
                    <input type="text" class="form-control" name="flight_price">
                </div>
                <div class="form-group ml-2">
                    <label th:text="#{label.fromLocation}">
                    </label>
                    <select class="form-control" name="location_id">
                        <option th:each="lct : ${locations}" th:text = "${lct.city} + ' / ' + ${lct.country}" th:value="lct.id"></option>
                    </select>
                </div>
                <div class="form-group ml-2">
                    <label th:text="#{label.toLocation}">
                    </label>
                    <select class="form-control" name="location_id">
                        <option th:each="lct : ${locations}" th:text = "${lct.city} + ' / ' + ${lct.country}" th:value="lct.id"></option>
                    </select>
                </div>
                <div class="form-group ml-2">
                    <button class="btn btn-success" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.fromLocation}"></th>
                    <th th:text="#{label.toLocation}"></th>
                    <th width="10%" th:text="#{label.details}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flightit : ${flight}">
                    <td th:text="${flightit.price}"></td>
                    <td th:text="${flightit.fromLocation!=null?flightit.fromLocation.city + ' - ' + flightit.fromLocation.country : '--'}"></td>
                    <td th:text="${flightit.toLocation!=null?flightit.toLocation.city + ' - ' + flightit.toLocation.country : '--'}"></td>
                    <td><a th:href="@{'/flightdetails/' + ${flightit.id}}" class="btn btn-info btn-sm"
                           th:text="#{label.details}"></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</html>
